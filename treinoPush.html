<html lang="en">
<head>

<body>
    <script>
        const nomes = ["João", "Maria", "Pedro", "Ana"];



if (nomes.includes("Julia")) {
  console.log("O nome Julia está presente no array.");
} else {
  nomes.push("Julia");
} 

console.log(nomes);


      
    </script>
